name: code-quality

on:
  pull_request

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v3
      uses: actions/setup-go@v3
      with:
        go-version-file: './go.mod'
        cache: true

    name: golangci-lint
    uses: golangci/golangci-lint-action@v3.3.1
    with:
      version: v1.49
